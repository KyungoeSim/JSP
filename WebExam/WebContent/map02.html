<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>지도 레벨</title>
</head>
<body>
	<div id="map" style="width:700px;height:700px;"></div> <!-- 화면상에 지도표시할 위치(id 값을 줘서) -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9ca65215d11e0791b050ac1ce3a527f7"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 10 //지도의 크기를 설정 예)10이 서울 전체, 제주 전체
		}; //여기까지 설정

		var map = new kakao.maps.Map(container, options);
	</script>
</body>
</html>
