<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중심 좌표</title>
</head>
<body>

	<div id="map" style="width:700px;height:700px;"></div>
	<div id="result"></div>
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1d944d4a9cb22483964d7e130a9b4c2a"></script>
	
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.642348, 127.029921),
			level: 3  // 지도의 크기를 설정 예) 10 이 서울 전체, 제주 전체
		};

		var map = new kakao.maps.Map(container, options);
		
		//지도 변경 시 중심 좌표
		kakao.maps.event.addListener(map, 'center_changed', function(){
			
			//지도의 레벨 얻기
			var level = map.getLevel();
			
			//지도의 중심 좌표 얻기
			var latlng = map.getCenter();
			
			var message = '<p> 지도의 레벨은'+level+'이고</p>';
			message += '<p> 중심 좌표는 위도' + latlng.getLat()+ ', 경도'+ latlng.getLng() + '입니다</p>';
			
			var resultDiv = document.getElementById('result');
			resultDiv.innerHTML = message;
			
		});
		
	</script>

</body>
</html>
