<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마커에 마우스 이벤트</title>
</head>
<body>

	<div id="map" style="width:700px;height:700px;"></div>

	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1d944d4a9cb22483964d7e130a9b4c2a"></script>
	
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.642348, 127.029921),
			level: 3  // 지도의 크기를 설정 예) 10 이 서울 전체, 제주 전체
		};

		var map = new kakao.maps.Map(container, options);
		
		//마커
		//마커 위치
		var markerPosition = new kakao.maps.LatLng(37.642348, 127.029921);
		
		//마커 객체
		var marker = new kakao.maps.Marker({
			position : markerPosition
		});
		
		//마커 표시
		marker.setMap(map);
		
		//인포 윈도우 메시지
		var iwContent = "<h5>환영합니다.</h5>";
		
		//인포윈도우 객체 생성
		var infowindow = new kakao.maps.InfoWindow({
			content : iwContent
		});
		
		//마커에 마우스를 올렸을 때 이벤트 발생
		kakao.maps.event.addListener(marker, 'mouseover', function(){
			infowindow.open(map, marker);
		});
		
		//마커에서 마우스가 멀어졌을 때 이벤트 발생
		kakao.maps.event.addListener(marker, 'mouseout', function(){
			infowindow.close();
		});
		  
		
	</script>

</body>
</html>
