<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로드뷰</title>
</head>
<body>

	<div id="map" style="width:700px;height:500px;"></div>
	<div id="roadview" style="width:700px;height:500px;"></div>

	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1d944d4a9cb22483964d7e130a9b4c2a"></script>
	
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.642348, 127.029921),
			level: 3  // 지도의 크기를 설정 예) 10 이 서울 전체, 제주 전체
		};

		var map = new kakao.maps.Map(container, options);
		
		//로드뷰는 지도와는 별도로 그릴 수 있다. 지도없이 로드뷰만 생성도 가능하다.
		
		//로드뷰 표시 위치
		var roadviewContainer = document.getElementById('roadview');
		
		//로드뷰 객체 생성
		var roadview = new kakao.maps.Roadview(roadviewContainer);
		
		//해당 좌표로부터 로드 뷰 파노라마 id를 가져올 로드 뷰 helper 객체
		var roadviewClient = new kakao.maps.RoadviewClient();
		
		var position = new kakao.maps.LatLng(37.642348, 127.029921);
		
		//특정 위치의 좌표와 가까운 로드뷰를 추출하여 로드뷰를 띄운다.
		
		roadviewClient.getNearestPanoId(position, 50, function(PanoId){
			roadview.setPanoId(PanoId, position);
		});

		</script>
		</body>
		</html>
