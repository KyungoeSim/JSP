<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>18 여러개 마커 표시하기</title>
</head>
<body>

	<div id="map" style="width:700px;height:700px;"></div>

	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1d944d4a9cb22483964d7e130a9b4c2a"></script>
	
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.558043, 126.919002),
			level: 3  // 지도의 크기를 설정 예) 10 이 서울 전체, 제주 전체
		};

		var map = new kakao.maps.Map(container, options);
		

		//지도를 마우스로 클릭했을때 이벤트 발생 처리
		
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    // 클릭한 위치에 마커를 표시합니다 
    addMarker(mouseEvent.latLng);             
});

// 지도에 표시된 마커 객체를 가지고 있을 배열입니다
var markers = [];

// 마커 하나를 지도위에 표시합니다 
addMarker(new kakao.maps.LatLng(33.450701, 126.570667));

// 마커를 생성하고 지도위에 표시하는 함수입니다
function addMarker(position) {
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: position
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    
    // 생성된 마커를 배열에 추가합니다
    markers.push(marker);
}
		

		</script>
		</body>
		</html>
